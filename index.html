                <h1>Bienvenido a AuraOS</h1>
                <p>AuraOS es una simulación interactiva de un sistema operativo web. **Requiere JavaScript para
                    funcionar correctamente.**</p>
                <p>Por favor, habilita JavaScript en tu navegador para experimentar todas las características de AuraOS,

                <p>Este es un proyecto de portafolio desarrollado por JuansesDev.</p>
                <hr style="margin: 20px auto; width: 50%;">
                <h1>Welcome to AuraOS</h1>
                <p>AuraOS is an interactive web-based operating system simulation. **JavaScript is required for it to
